<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Учет упражнений</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --danger-color: #f87171;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .date-display {
            font-size: 1.1rem;
            color: var(--gray-color);
            font-weight: 500;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 992px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: var(--secondary-color);
        }

        .card-title i {
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #22c55e;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #ef4444;
            transform: translateY(-2px);
        }

        .sets-inputs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .sets-inputs {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .set-input {
            text-align: center;
        }

        .set-input label {
            font-size: 0.85rem;
            color: var(--gray-color);
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
            position: relative;
        }

        .exercises-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .exercise-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary-color);
            transition: var(--transition);
        }

        .exercise-item:hover {
            transform: translateX(5px);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .exercise-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .exercise-date {
            font-size: 0.85rem;
            color: var(--gray-color);
        }

        .exercise-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .exercise-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .exercise-detail {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }

        .exercise-detail .label {
            font-size: 0.8rem;
            color: var(--gray-color);
            margin-bottom: 5px;
        }

        .exercise-detail .value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-color);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #dee2e6;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            @media (max-width: 480px) {
                .stats {
                    grid-template-columns: 1fr;
                }
            }
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray-color);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 25px;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray-color);
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray-color);
            font-size: 0.9rem;
            margin-top: 30px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .delete-btn:hover {
            color: #dc2626;
            transform: scale(1.1);
        }

        /* Стилизация скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Уведомление */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            font-weight: 600;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: var(--danger-color);
        }
        
        /* Метка типа упражнения */
        .exercise-type {
            font-size: 0.85rem;
            color: var(--gray-color);
            margin-top: 3px;
        }
        
        /* Индикатор загрузки */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Счетчик подходов */
        .sets-counter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .add-set-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .add-set-btn:hover {
            background: #3ab8d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-dumbbell"></i>
                <h1>FitTrack</h1>
            </div>
            <div class="date-display" id="currentDate"></div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-fire-alt"></i>
                <div class="stat-value" id="totalExercises">0</div>
                <div class="stat-label">Упражнений</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-weight-hanging"></i>
                <div class="stat-value" id="totalVolume">0</div>
                <div class="stat-label">Общий объем (кг)</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-alt"></i>
                <div class="stat-value" id="workoutDays">0</div>
                <div class="stat-label">Дней тренировок</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <div class="stat-value" id="avgWeight">0</div>
                <div class="stat-label">Средний вес (кг)</div>
            </div>
        </div>

        <main>
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-plus-circle"></i>
                    <h2>Добавить упражнение</h2>
                </div>
                
                <div class="tabs">
                    <div class="tab active" data-tab="strength">Силовое</div>
                    <div class="tab" data-tab="cardio">Кардио</div>
                </div>
                
                <div class="tab-content active" id="strength-tab">
                    <form id="exerciseForm">
                        <div class="form-group">
                            <label for="exerciseName">Название упражнения</label>
                            <input type="text" id="exerciseName" class="form-control" placeholder="Например: Жим лежа" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="exerciseType">Тип упражнения</label>
                            <select id="exerciseType" class="form-control">
                                <option value="Грудь">Грудь</option>
                                <option value="Спина">Спина</option>
                                <option value="Ноги">Ноги</option>
                                <option value="Плечи">Плечи</option>
                                <option value="Руки">Руки</option>
                                <option value="Пресс">Пресс</option>
                                <option value="Кардио">Кардио</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <div class="sets-counter">
                                <label>Подходы (вес x повторения)</label>
                                <button type="button" id="addSetBtn" class="add-set-btn">
                                    <i class="fas fa-plus"></i> Добавить подход
                                </button>
                            </div>
                            <div id="setsContainer">
                                <!-- Подходы будут добавляться динамически -->
                                <div class="sets-inputs">
                                    <div class="set-input">
                                        <label>1 подход</label>
                                        <div style="display: flex; gap: 5px;">
                                            <input type="number" class="form-control set-weight" placeholder="Вес" min="0" step="0.5" value="60">
                                            <input type="number" class="form-control set-reps" placeholder="Повт" min="1" value="12">
                                        </div>
                                    </div>
                                    <div class="set-input">
                                        <label>2 подход</label>
                                        <div style="display: flex; gap: 5px;">
                                            <input type="number" class="form-control set-weight" placeholder="Вес" min="0" step="0.5" value="70">
                                            <input type="number" class="form-control set-reps" placeholder="Повт" min="1" value="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save"></i> Сохранить упражнение
                            </button>
                            <button type="button" id="resetForm" class="btn btn-danger">
                                <i class="fas fa-redo"></i> Сбросить
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="tab-content" id="cardio-tab">
                    <form id="cardioForm">
                        <div class="form-group">
                            <label for="cardioName">Название упражнения</label>
                            <input type="text" id="cardioName" class="form-control" placeholder="Например: Бег на дорожке" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cardioDuration">Продолжительность (минуты)</label>
                            <input type="number" id="cardioDuration" class="form-control" placeholder="Например: 30" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cardioDistance">Дистанция (км)</label>
                            <input type="number" id="cardioDistance" class="form-control" placeholder="Например: 5" min="0" step="0.1">
                        </div>
                        
                        <div class="form-group">
                            <label for="cardioIntensity">Интенсивность</label>
                            <select id="cardioIntensity" class="form-control">
                                <option value="Низкая">Низкая</option>
                                <option value="Средняя" selected>Средняя</option>
                                <option value="Высокая">Высокая</option>
                            </select>
                        </div>
                        
                        <div class="action-buttons">
                            <button type="submit" class="btn btn-primary" id="submitCardioBtn">
                                <i class="fas fa-heartbeat"></i> Сохранить кардио
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    <i class="fas fa-chart-bar"></i>
                    <h2>Прогресс по упражнениям</h2>
                </div>
                <div class="chart-container">
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
        </main>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-history"></i>
                <h2>История упражнений</h2>
            </div>
            <div class="exercises-list" id="exercisesList">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-dumbbell"></i>
                    <p>Упражнений пока нет. Добавьте первое упражнение!</p>
                </div>
            </div>
        </div>

        <footer>
            <p>FitTrack &copy; 2023 | Приложение для учета физических упражнений</p>
            <p style="margin-top: 10px; font-size: 0.8rem;">
                <button id="clearDataBtn" class="btn-danger" style="padding: 8px 15px; font-size: 0.9rem;">
                    <i class="fas fa-trash"></i> Очистить все данные
                </button>
            </p>
        </footer>
    </div>

    <script>
        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            // Установка текущей даты
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ru-RU', options);
            
            // Инициализация данных
            let exercises = JSON.parse(localStorage.getItem('fittrack-exercises')) || [];
            
            // Инициализация графиков
            let progressChart = null;
            let setCounter = 2; // Начинаем с 2 подходов
            
            // Инициализация подходов
            function initializeSets() {
                const setsContainer = document.getElementById('setsContainer');
                setsContainer.innerHTML = '';
                
                // Создаем начальные 2 подхода
                const setsInputs = document.createElement('div');
                setsInputs.className = 'sets-inputs';
                setsInputs.id = 'setsInputs';
                
                for (let i = 1; i <= setCounter; i++) {
                    const setInput = document.createElement('div');
                    setInput.className = 'set-input';
                    setInput.innerHTML = `
                        <label>${i} подход</label>
                        <div style="display: flex; gap: 5px;">
                            <input type="number" class="form-control set-weight" placeholder="Вес" min="0" step="0.5" value="${i === 1 ? 60 : 70}">
                            <input type="number" class="form-control set-reps" placeholder="Повт" min="1" value="${i === 1 ? 12 : 10}">
                        </div>
                    `;
                    setsInputs.appendChild(setInput);
                }
                
                setsContainer.appendChild(setsInputs);
            }
            
            // Добавление нового подхода
            document.getElementById('addSetBtn').addEventListener('click', function() {
                if (setCounter >= 10) {
                    showNotification('Максимальное количество подходов: 10', 'error');
                    return;
                }
                
                setCounter++;
                const setsInputs = document.getElementById('setsInputs');
                const setInput = document.createElement('div');
                setInput.className = 'set-input';
                setInput.innerHTML = `
                    <label>${setCounter} подход</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="number" class="form-control set-weight" placeholder="Вес" min="0" step="0.5">
                        <input type="number" class="form-control set-reps" placeholder="Повт" min="1">
                    </div>
                `;
                setsInputs.appendChild(setInput);
                
                // Прокручиваем к новому подходу
                setInput.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                showNotification(`Добавлен подход ${setCounter}`);
            });
            
            // Обновление статистики
            function updateStats() {
                const totalExercises = exercises.length;
                document.getElementById('totalExercises').textContent = totalExercises;
                
                // Общий объем (сумма вес * повторения для всех подходов)
                let totalVolume = 0;
                let totalWeight = 0;
                let weightCount = 0;
                let workoutDaysSet = new Set();
                
                exercises.forEach(exercise => {
                    if (exercise.type === 'strength' && exercise.sets) {
                        exercise.sets.forEach(set => {
                            if (set.weight && set.reps) {
                                const weight = parseFloat(set.weight);
                                const reps = parseInt(set.reps);
                                totalVolume += weight * reps;
                                totalWeight += weight;
                                weightCount++;
                            }
                        });
                    }
                    
                    // Добавляем дату тренировки в Set для подсчета уникальных дней
                    if (exercise.date) {
                        const date = new Date(exercise.date);
                        const dateString = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}`;
                        workoutDaysSet.add(dateString);
                    }
                });
                
                document.getElementById('totalVolume').textContent = totalVolume.toFixed(1);
                document.getElementById('workoutDays').textContent = workoutDaysSet.size;
                
                const avgWeight = weightCount > 0 ? (totalWeight / weightCount).toFixed(1) : '0';
                document.getElementById('avgWeight').textContent = avgWeight;
            }
            
            // Обновление графика
            function updateChart() {
                const ctx = document.getElementById('progressChart').getContext('2d');
                
                // Группировка упражнений по дате (последние 7 дней)
                const exercisesByDate = {};
                
                // Создаем массив последних 7 дней
                const last7Days = [];
                for (let i = 6; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    const dateString = date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
                    last7Days.push(dateString);
                    exercisesByDate[dateString] = {
                        volume: 0,
                        count: 0
                    };
                }
                
                // Заполняем данные за последние 7 дней
                exercises.forEach(exercise => {
                    if (exercise.date) {
                        const exerciseDate = new Date(exercise.date);
                        const dateString = exerciseDate.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
                        
                        // Проверяем, входит ли дата в последние 7 дней
                        if (last7Days.includes(dateString)) {
                            // Для силовых упражнений считаем объем
                            if (exercise.type === 'strength' && exercise.sets) {
                                exercise.sets.forEach(set => {
                                    if (set.weight && set.reps) {
                                        exercisesByDate[dateString].volume += set.weight * set.reps;
                                    }
                                });
                            }
                            
                            exercisesByDate[dateString].count++;
                        }
                    }
                });
                
                // Подготавливаем данные для графика
                const dates = last7Days;
                const volumes = dates.map(date => exercisesByDate[date].volume);
                const counts = dates.map(date => exercisesByDate[date].count);
                
                if (progressChart) {
                    progressChart.destroy();
                }
                
                progressChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [
                            {
                                label: 'Объем (кг)',
                                data: volumes,
                                borderColor: '#4361ee',
                                backgroundColor: 'rgba(67, 97, 238, 0.1)',
                                tension: 0.3,
                                fill: true,
                                yAxisID: 'y'
                            },
                            {
                                label: 'Кол-во упражнений',
                                data: counts,
                                borderColor: '#4cc9f0',
                                backgroundColor: 'rgba(76, 201, 240, 0.1)',
                                tension: 0.3,
                                fill: true,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: '#212529',
                                    font: {
                                        size: 14
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#6c757d'
                                }
                            },
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Объем (кг)',
                                    color: '#4361ee'
                                },
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                },
                                ticks: {
                                    color: '#6c757d'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Кол-во упражнений',
                                    color: '#4cc9f0'
                                },
                                grid: {
                                    drawOnChartArea: false
                                },
                                ticks: {
                                    color: '#6c757d'
                                }
                            }
                        }
                    }
                });
            }
            
            // Отображение упражнений
            function renderExercises() {
                const exercisesList = document.getElementById('exercisesList');
                const emptyState = document.getElementById('emptyState');
                
                if (exercises.length === 0) {
                    emptyState.style.display = 'block';
                    exercisesList.innerHTML = '';
                    exercisesList.appendChild(emptyState);
                    return;
                }
                
                emptyState.style.display = 'none';
                
                // Сортируем упражнения по дате (новые сверху)
                const sortedExercises = [...exercises].sort((a, b) => {
                    const dateA = new Date(a.date || 0);
                    const dateB = new Date(b.date || 0);
                    return dateB - dateA;
                });
                
                exercisesList.innerHTML = '';
                
                sortedExercises.forEach((exercise, index) => {
                    const exerciseItem = document.createElement('div');
                    exerciseItem.className = 'exercise-item';
                    exerciseItem.dataset.id = exercise.id;
                    
                    let dateString = 'Дата не указана';
                    if (exercise.date) {
                        const date = new Date(exercise.date);
                        dateString = date.toLocaleDateString('ru-RU', { 
                            day: 'numeric', 
                            month: 'short',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                    
                    let detailsHtml = '';
                    
                    if (exercise.type === 'strength' && exercise.sets) {
                        // Для силовых упражнений показываем подходы
                        let totalVolume = 0;
                        let maxWeight = 0;
                        let totalReps = 0;
                        let validSets = 0;
                        
                        exercise.sets.forEach((set, setIndex) => {
                            if (set.weight && set.reps) {
                                detailsHtml += `
                                    <div class="exercise-detail">
                                        <div class="label">${setIndex + 1} подход</div>
                                        <div class="value">${set.weight} × ${set.reps}</div>
                                    </div>
                                `;
                                
                                const weight = parseFloat(set.weight);
                                const reps = parseInt(set.reps);
                                totalVolume += weight * reps;
                                totalReps += reps;
                                if (weight > maxWeight) maxWeight = weight;
                                validSets++;
                            }
                        });
                        
                        // Если нет действительных подходов, показываем сообщение
                        if (validSets === 0) {
                            detailsHtml = `
                                <div class="exercise-detail" style="grid-column: 1 / -1;">
                                    <div class="label">Нет данных о подходах</div>
                                </div>
                            `;
                        } else {
                            // Добавляем общую статистику
                            detailsHtml += `
                                <div class="exercise-detail">
                                    <div class="label">Макс. вес</div>
                                    <div class="value">${maxWeight} кг</div>
                                </div>
                                <div class="exercise-detail">
                                    <div class="label">Всего повторений</div>
                                    <div class="value">${totalReps}</div>
                                </div>
                                <div class="exercise-detail">
                                    <div class="label">Объем</div>
                                    <div class="value">${totalVolume} кг</div>
                                </div>
                                <div class="exercise-detail">
                                    <div class="label">Подходы</div>
                                    <div class="value">${validSets}</div>
                                </div>
                            `;
                        }
                    } else if (exercise.type === 'cardio') {
                        // Для кардио
                        detailsHtml = `
                            <div class="exercise-detail">
                                <div class="label">Длительность</div>
                                <div class="value">${exercise.duration || 0} мин</div>
                            </div>
                            <div class="exercise-detail">
                                <div class="label">Дистанция</div>
                                <div class="value">${exercise.distance || 0} км</div>
                            </div>
                            <div class="exercise-detail">
                                <div class="label">Интенсивность</div>
                                <div class="value">${exercise.intensity || 'Не указана'}</div>
                            </div>
                            <div class="exercise-detail">
                                <div class="label">Тип</div>
                                <div class="value">Кардио</div>
                            </div>
                        `;
                    }
                    
                    exerciseItem.innerHTML = `
                        <div class="exercise-header">
                            <div>
                                <div class="exercise-name">${exercise.name || 'Без названия'}</div>
                                <div class="exercise-type">${exercise.category || 'Без категории'}</div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div class="exercise-date">${dateString}</div>
                                <button class="delete-btn" data-id="${exercise.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="exercise-details">
                            ${detailsHtml}
                        </div>
                    `;
                    
                    exercisesList.appendChild(exerciseItem);
                });
                
                // Добавляем обработчики для кнопок удаления
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.dataset.id;
                        if (confirm('Вы уверены, что хотите удалить это упражнение?')) {
                            exercises = exercises.filter(exercise => exercise.id !== id);
                            localStorage.setItem('fittrack-exercises', JSON.stringify(exercises));
                            renderExercises();
                            updateStats();
                            updateChart();
                            showNotification('Упражнение удалено');
                        }
                    });
                });
            }
            
            // Обработчик для вкладок
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.dataset.tab;
                    
                    // Убираем активный класс у всех вкладок и контента
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Добавляем активный класс текущей вкладке и контенту
                    this.classList.add('active');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Обработчик формы силового упражнения
            document.getElementById('exerciseForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.innerHTML;
                
                try {
                    // Показываем индикатор загрузки
                    submitBtn.innerHTML = '<span class="loading"></span> Сохранение...';
                    submitBtn.disabled = true;
                    
                    const name = document.getElementById('exerciseName').value.trim();
                    const category = document.getElementById('exerciseType').value;
                    
                    if (!name) {
                        throw new Error('Введите название упражнения');
                    }
                    
                    // Собираем данные о подходах
                    const weightInputs = document.querySelectorAll('.set-weight');
                    const repsInputs = document.querySelectorAll('.set-reps');
                    
                    const sets = [];
                    let hasValidSet = false;
                    
                    for (let i = 0; i < weightInputs.length; i++) {
                        const weight = weightInputs[i].value.trim();
                        const reps = repsInputs[i].value.trim();
                        
                        if (weight && reps) {
                            sets.push({
                                weight: parseFloat(weight),
                                reps: parseInt(reps)
                            });
                            hasValidSet = true;
                        }
                    }
                    
                    if (!hasValidSet) {
                        throw new Error('Заполните хотя бы один подход');
                    }
                    
                    // Создаем объект упражнения
                    const exercise = {
                        id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                        name: name,
                        category: category,
                        type: 'strength',
                        sets: sets,
                        date: new Date().toISOString()
                    };
                    
                    // Добавляем в массив и сохраняем
                    exercises.push(exercise);
                    localStorage.setItem('fittrack-exercises', JSON.stringify(exercises));
                    
                    // Обновляем интерфейс
                    renderExercises();
                    updateStats();
                    updateChart();
                    
                    // Сбрасываем форму и сбрасываем счетчик подходов
                    this.reset();
                    setCounter = 2;
                    initializeSets();
                    
                    // Показываем уведомление
                    showNotification('Упражнение успешно добавлено!');
                } catch (error) {
                    showNotification(error.message, 'error');
                } finally {
                    // Восстанавливаем кнопку
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Обработчик формы кардио
            document.getElementById('cardioForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitCardioBtn');
                const originalText = submitBtn.innerHTML;
                
                try {
                    // Показываем индикатор загрузки
                    submitBtn.innerHTML = '<span class="loading"></span> Сохранение...';
                    submitBtn.disabled = true;
                    
                    const name = document.getElementById('cardioName').value.trim();
                    const duration = document.getElementById('cardioDuration').value;
                    const distance = document.getElementById('cardioDistance').value;
                    const intensity = document.getElementById('cardioIntensity').value;
                    
                    if (!name) {
                        throw new Error('Введите название упражнения');
                    }
                    
                    if (!duration || duration < 1) {
                        throw new Error('Введите продолжительность (мин)');
                    }
                    
                    // Создаем объект упражнения
                    const exercise = {
                        id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                        name: name,
                        category: 'Кардио',
                        type: 'cardio',
                        duration: parseInt(duration),
                        distance: parseFloat(distance) || 0,
                        intensity: intensity,
                        date: new Date().toISOString()
                    };
                    
                    // Добавляем в массив и сохраняем
                    exercises.push(exercise);
                    localStorage.setItem('fittrack-exercises', JSON.stringify(exercises));
                    
                    // Обновляем интерфейс
                    renderExercises();
                    updateStats();
                    updateChart();
                    
                    // Сбрасываем форму
                    this.reset();
                    document.getElementById('cardioIntensity').value = 'Средняя';
                    
                    // Показываем уведомление
                    showNotification('Кардио упражнение успешно добавлено!');
                } catch (error) {
                    showNotification(error.message, 'error');
                } finally {
                    // Восстанавливаем кнопку
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Обработчик кнопки сброса
            document.getElementById('resetForm').addEventListener('click', function() {
                if (confirm('Сбросить все поля формы?')) {
                    document.getElementById('exerciseForm').reset();
                    setCounter = 2;
                    initializeSets();
                }
            });
            
            // Обработчик кнопки очистки данных
            document.getElementById('clearDataBtn').addEventListener('click', function() {
                if (confirm('Вы уверены, что хотите удалить ВСЕ данные? Это действие нельзя отменить.')) {
                    exercises = [];
                    localStorage.removeItem('fittrack-exercises');
                    renderExercises();
                    updateStats();
                    updateChart();
                    showNotification('Все данные удалены');
                }
            });
            
            // Функция для показа уведомлений
            function showNotification(message, type = 'success') {
                // Удаляем предыдущие уведомления
                document.querySelectorAll('.notification').forEach(notif => {
                    notif.remove();
                });
                
                // Создаем элемент уведомления
                const notification = document.createElement('div');
                notification.className = `notification ${type === 'error' ? 'error' : ''}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Анимация появления
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                // Удаляем через 4 секунды
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, 4000);
            }
            
            // Генерация демо-данных при первом запуске
            if (exercises.length === 0) {
                generateDemoData();
            }
            
            function generateDemoData() {
                const now = new Date();
                const demoExercises = [
                    {
                        id: 'demo-1',
                        name: 'Жим лежа',
                        category: 'Грудь',
                        type: 'strength',
                        sets: [
                            { weight: 60, reps: 12 },
                            { weight: 70, reps: 10 },
                            { weight: 80, reps: 8 },
                            { weight: 85, reps: 6 }
                        ],
                        date: new Date(now.getTime() - 2 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        id: 'demo-2',
                        name: 'Приседания',
                        category: 'Ноги',
                        type: 'strength',
                        sets: [
                            { weight: 70, reps: 10 },
                            { weight: 90, reps: 8 },
                            { weight: 100, reps: 6 },
                            { weight: 110, reps: 5 }
                        ],
                        date: new Date(now.getTime() - 1 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        id: 'demo-3',
                        name: 'Тяга верхнего блока',
                        category: 'Спина',
                        type: 'strength',
                        sets: [
                            { weight: 50, reps: 12 },
                            { weight: 60, reps: 10 },
                            { weight: 70, reps: 8 }
                        ],
                        date: new Date(now.getTime() - 1 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        id: 'demo-4',
                        name: 'Бег на дорожке',
                        category: 'Кардио',
                        type: 'cardio',
                        duration: 30,
                        distance: 5,
                        intensity: 'Средняя',
                        date: new Date(now.getTime() - 3 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        id: 'demo-5',
                        name: 'Подтягивания',
                        category: 'Спина',
                        type: 'strength',
                        sets: [
                            { weight: 0, reps: 8 },
                            { weight: 0, reps: 8 },
                            { weight: 0, reps: 6 }
                        ],
                        date: new Date(now.getTime() - 5 * 24 * 60 * 60 * 1000).toISOString()
                    }
                ];
                
                exercises = demoExercises;
                localStorage.setItem('fittrack-exercises', JSON.stringify(exercises));
            }
            
            // Инициализация приложения
            initializeSets();
            renderExercises();
            updateStats();
            updateChart();
        });
    </script>
</body>
